<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <img class="style_log" src="../assets/logoGoStyle.png">
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <div *ngFor="let listCoupon of listCoupons">
      <div [routerLink]="['/tabs/coupon', listCoupon.id]">
        <ion-item>{{ listCoupon.name }}</ion-item>
      </div>
    </div>
  </ion-list>
</ion-content>
